<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="../asset/SELA_Logo_1.png">
    <title>SÉLA</title>
</head>
<body>
    <div class="background">
        <div class="logo">
            <img class="logo_login" src="../asset/SELA_Logo_1.png" alt="">
        </div>
    </div>
    
    <div class="form">
        <form>
            <label for="uname">Username</label>
            <br>
            <input type="text" placeholder="Enter Username" name="uname" required>
            <br>
            <label for="psw">Password</label>
            <br>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <br>
            <button type="submit">Login</button>
            
            <div class="bottomText">
                <p>Don't have an account? <a href="signup.html" class="links">Sign up</a></p>
                <p>Need help? <a href="#" class="links">Contact Us</a></p>
                <p class="lastItem">© 2022 SÉLA.inc All Rights Reserved.</p>
            </div>
        </form>
    </div>
</body>
</html>
