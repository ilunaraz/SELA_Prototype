<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SÉLA</title>
</head>
<body>
    <div class="background">
        <div class="logo">
            <img class="logo_login" src="../asset/SELA_Logo_1.png" alt="">
        </div>

        
    </div>
    
    <div class="form">
        <form>
            <label for="uname">First Name</label>
            <br>
            <input type="text" placeholder="Enter First Name" name="uname" required>
            <br>
            
            <label for="psw">Last Name</label>
            <br>
            <input type="text" placeholder="Enter Last Name" name="psw" required>
            <br>
            
            <label for="mobile">Mobile Number</label>
            <br>
            <input type="text" placeholder="Enter Mobile Number" name="mobile" required>
            <br>
            
            <label for="email">Email Address</label>
            <br>
            <input type="email" placeholder="Enter Email Address" name="email" required>
            <br>

            <label for="pass">Password</label>
            <br>
            <input type="password" placeholder="Enter Password" name="pass" required>
            <br>

            <label for="confirmPass">Confirm Password</label>
            <br>
            <input type="password" placeholder="Enter Confirm Password" name="confirmPass" required>
            <br>

            <button type="submit">Sign Up</button>
            
            <div class="bottomText">
                <p>Already have an account? <a href="../html/login.html" class="links">Login Here</a></p>
                <p class="lastItem">© 2022 SÉLA.inc All Rights Reserved.</p>
            </div>
        </form>

    </div>

    
</body>
</html>
